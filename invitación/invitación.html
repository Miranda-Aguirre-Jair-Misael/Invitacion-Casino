    <script>
  // Fecha objetivo
  const targetDate = new Date("May 19, 2024 18:00:00").getTime();

  // Actualiza el contador cada segundo
  const countdownFunction = setInterval(() => {
  // Obtiene la fecha y hora actual
  const now = new Date().getTime();

  // Calcula la distancia entre la fecha objetivo y la fecha actual
  const distance = targetDate - now;

  // Calcula el tiempo restante
  const días = Math.floor(distance / (1000 * 60 * 60 * 24));
  const horas = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutos = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const segundos = Math.floor((distance % (1000 * 60)) / 1000);

  // Muestra el resultado en los elementos correspondientes
  document.getElementById("días").innerText = días;
  document.getElementById("horas").innerText = horas;
  document.getElementById("minutos").innerText = minutos;
  document.getElementById("segundos").innerText = segundos;

  // Si la cuenta regresiva termina, detén el intervalo y muestra un mensaje
  if (distance < 0) {
    clearInterval(countdownFunction);
    document.getElementById("countdown").innerHTML = "¡La cuenta regresiva ha terminado, vas tarde para la fiesta!";
  }
}, 1000);

    </script>
